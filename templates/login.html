<!doctype html>
<html>
<head>
    <title>Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h2>Login</h2>
    <div id="g_id_onload"
         data-client_id="{{ client_id }}"
         data-context="signin"
         data-ux_mode="popup"
         data-login_uri="{{ url_for('login_callback') }}"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"></div>
</body>
</html>
